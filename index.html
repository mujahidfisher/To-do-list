<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css -->
    <link rel="stylesheet" href="./Css/style.css">
    <title>To-Do-List</title>
</head>
<body>

    <div class="header">
        <h1 class="container-fluid-header">
            To-Do List
        </h1>
    </div>

    <div class="main">
        <input type="text" class="inputscreen" id="inputItems">

        <button class="sorting" id="sortItems">Sort-Items</button>

        <button class="adding" id="addItems">Add-Item</button>

        <div class="display-items">
            <input type="checkbox" class="checkoff">
            <ol>
                <li class="stuff" id="outputItems">
                </li>
            </ol>
            <button class="remove" id="removeItem"><img src="" alt="remover"></button>
        </div>

    </div>
    
    <div class="footer">
        <h6 class="container-fluid-footer">
            Mujahid Fisher &copy CopyRight Right Reserved
        </h6>
    </div>

    <!-- link to js -->
    <script src="./script/code.js"></script>
</body>
</html>
